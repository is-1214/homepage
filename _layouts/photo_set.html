---
layout: default
---

{% assign num = page.photos.size %}

<h1>{{ page.title }}</h1>
<ul>
  {% for i in (1..num) %}
  <img
    src="{{ site.baseurl }}/images/photos/{{ page.photos.set }}-{{ i }}.jpeg"
    alt="Photo {{ i }} from {{ page.photos.set | capitalize }}"
  />
  {% endfor %}
</ul>
<div>
  <a href="{{ site.baseurl }}/photos/">Back to Photos</a>
</div>
