---
layout: default
---

{% assign num = page.photos.size %}

<h1>{{ page.title }}</h1>
<ul>
  {% for i in (1..num) %}
  <li>
    <img
      src="{{ site.baseurl }}/images/photos/{{ page.photos.set }}-{{ i }}.JPG"
      alt="Photo {{ i }} from {{ page.photos.set | capitalize }}"
    />
  </li>
  {% endfor %}
</ul>
<div>
  <a href="{{ site.baseurl }}/photos/">Back to Photos</a>
</div>
